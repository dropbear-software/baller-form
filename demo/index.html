<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,400;8..144,500;8..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./demo-styles.css" id="demo-styles">
</head>
<body class="surface on-surface-text">
  <header class="surface-variant on-surface-variant-text">
    <h1 class="display-medium">
      Sign up form demo
    </h1>
    <span id="bundle-name" class="label-medium"></span>
  </header>

  <div id="demo">
    <baller-form></baller-form>
  </div>

  <script type="module">
    // Load the bundled version if the URL has a `prod` URL parameter
    const currentURL = new URL(window.location.href);
    const bundleName = document.getElementById('bundle-name');
    const demoStyles = document.getElementById('demo-styles');
    const isProduction = currentURL.host === 'baller-form.web.app';

    if (isProduction) {
      await import('./baller-form-bundle.js');
      bundleName.innerText = 'Production Bundle';
    } else {
      await import('../dist/src/baller-form.js');
      bundleName.innerText = 'Development Bundle';
      demoStyles.href = "/demo/demo-styles.css";
    }
  </script>

  <section>
    <ul class="color-palette">
      <li>
        <span class="color-swatch primary"></span> <span class="title-small">Primary Color</span>
      </li>
      <li>
        <span class="color-swatch secondary"></span> <span class="title-small">Secondary Color</span>
      </li>
      <li>
        <span class="color-swatch tertiary"></span> <span class="title-small">Tertiary Color</span>
      </li>
      <li>
        <span class="color-swatch surface"></span> <span class="title-small">Surface Color</span>
      </li>
      <li>
        <span class="color-swatch surface-variant"></span> <span class="title-small">Surface Variant Color</span>
      </li>
      <li>
        <span class="color-swatch error"></span> <span class="title-small">Error Color</span>
      </li>
    </ul>
  </section>
</body>
</html>
